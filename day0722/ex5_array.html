<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!--외부 css파일 가져오기-->
    <link rel="stylesheet" href="../style.css" />
    <style>
      img {
        width: 100px;
        height: 130px;
        border: 1px solid gray;
        margin: 10px;
        border-radius: 10px 10px 10px;
        box-shadow: 10px 10px 10px;
      }
    </style>
  </head>
  <body>
    <h3>
      문제 #1 : 배열변수에 초기값으로 색상 5개를 저장 후 배열값을 해당 색상으로
      출력
    </h3>
    <script>
      var arr1 = new Array(5);
      arr1[0] = "red";
      arr1[1] = "orange";
      arr1[2] = "yellow";
      arr1[3] = "green";
      arr1[4] = "blue";
      var s = "배열갯수:" + arr1.length + "<br>";
      for (var i = 0; i < arr1.length; i++) {
        document.write(
          //<b>에 style추가하여 사용 가능, &nbsp는 띄어쓰기 사용
          "<b style='color:" + arr1[i] + "'>" + arr1[i] + "</b>&nbsp"
        );
      }
      document.write("<hr>");
      //of: arr1의 배열값이 차례대로 반복해서 꺼내진다(자바의 확장 for문과 비슷)
      for (var n of arr1)
        document.write("<b style='color:" + n + "'>" + n + "</b>&nbsp");

      document.write("<hr>");
      //in: 배열의 인덱스를 얻고자 할 경우
      for (var idx in arr1) {
        document.write("<b>" + idx + "</b>&nbsp"); //0,1,2,3,4
      }
    </script>
    <h3>문제 #2 : Aray(3)으로 생성 후 각 배열에 이미지를 넣고 반복해서 출력</h3>
    <script>
      var arr2 = new Array(3);
      arr2[0] = "../연예인사진/1.jpg";
      arr2[1] = "../연예인사진/2.jpg";
      arr2[2] = "../연예인사진/3.jpg";
      for (var i = 0; i < arr2.length; i++) {
        document.write("<img src='" + arr2[i] + "'>");
      }
      document.write("<hr>");
      document.write("<br><b>방법 #2</b></br>");
      for (var s1 of arr2) {
        document.write("<img src='" + s1 + "'>");
      }
    </script>
    <h3>문제 #3 : Array()를 생성 후 이미지 3개를 넣고 출력</h3>
    <script>
      var arr3 = new Array();
      arr3.push("../연예인사진/4.jpg");
      arr3.push("../연예인사진/5.jpg");
      arr3.push("../연예인사진/6.jpg");
      for (var i = 0; i < arr3.length; i++) {
        document.write("<img src='" + arr3[i] + "'>");
      }
      document.write("<hr>");
      document.write("<br><b>방법 #2</b></br>");
      for (var s of arr3) {
        document.write("<img src='" + s + "'>");
      }
    </script>
    <h3>문제 #4 : 문제 3의 변수에서 pop() 한번 실행 후 다시 출력</h3>
    <script>
      arr3.pop();
      for (var i = 0; i < arr3.length; i++) {
        document.write("<img src='" + arr3[i] + "'>");
      }
      document.write("<hr>");
      document.write("<br><b>방법 #2</b></br>");
      for (var s of arr3) {
        document.write("<img src='" + s + "'>");
      }
    </script>
  </body>
</html>
