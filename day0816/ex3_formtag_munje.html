<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Edu+VIC+WA+NT+Beginner:wght@600&family=Gamja+Flower&family=Single+Day&family=Jua&family=Nanum+Pen+Script&display=swap"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      * {
        font-family: "Jua";
      }
      .photo {
        position: absolute;
        left: 500px;
        top: 100px;
        width: 300px;
      }
    </style>
  </head>
  <body>
    <div class="container mt-3">
      <h3 class="alert alert-dark">
        BS5 의 Dropdowns로 이미지 선택, Range로 이미지 크기
      </h3>
      <div class="dropdown">
        <button
          type="button"
          class="btn btn-primary dropdown-toggle"
          data-bs-toggle="dropdown"
        >
          사진선택
        </button>
        <ul class="dropdown-menu">
          <li>
            <a class="dropdown-item" href="#" src="../jquery_image/01.png">
              미니언 1</a
            >
          </li>
          <li>
            <a class="dropdown-item" href="#" src="../jquery_image/02.png"
              >미니언 2</a
            >
          </li>
          <li>
            <a class="dropdown-item" href="#" src="../jquery_image/03.png"
              >미니언 3</a
            >
          </li>
          <li>
            <a class="dropdown-item" href="#" src="../jquery_image/04.png"
              >미니언 4</a
            >
          </li>
        </ul>
        <b class="photoname"></b>
      </div>
    </div>
    <br /><br />
    <h5>사진의 현재 너비로 range 값과 그 뒤의 b태그에 값 넣기</h5>
    <!--label for와 id 일치해야한다-->
    <label for="rangewidth" class="form-label">사진너비</label>
    <input
      type="range"
      class="form-range"
      id="rangewidth"
      min="50"
      max="400"
      step="5"
      style="width: 300px"
    />
    <b></b>
    <img src="../jquery_image/06.png" class="photo" />

    <script>
      $("ul.dropdown-menu a.dropdown-item").click(function () {
        var iname = $(this).attr("src");
        var inametext = $(this).text();
        $(".photoname").text(iname + ":" + inametext);
        $("img.photo").attr("src", iname);
      });

      //현재 이미지 너비로 초기화
      var w = parseInt($("img.photo").css("width"));
      console.log(w);
      $("#rangewidth").val(w);
      $("#rangewidth").val(w);
      // $("#rangewidth").mousemove(function () {
      //   //현재값
      //   var curw = $(this).val();
      //   $(this).next().text(curw);
      //   $("img.photo").css("width", curw + "px");
      // });
      //키보드로 조작시에도 반영되도록 하기
      $("#rangewidth").change(function () {
        //현재값
        var curw = $(this).val();
        $(this).next().text(curw);
        $("img.photo").css("width", curw + "px");
      });
    </script>
  </body>
</html>
