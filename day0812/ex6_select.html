<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Edu+VIC+WA+NT+Beginner:wght@600&family=Gamja+Flower&family=Single+Day&family=Jua&family=Nanum+Pen+Script&display=swap"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
  </head>
  <body>
    <h2>select문 연습 #1</h2>
    <select id="sel1" class="form-control" style="width: 200px">
      <option hidden disabled selected>선택하세요</option>
      <option value="m01">호수</option>
      <option value="m02">오솔길</option>
      <option value="m04">바다</option>
      <option value="m07">계곡</option>
    </select>

    <img src="../jquery_image/01.png" id="photo1" alt="사진1" />
    <h3>11</h3>
    <script>
      $("#sel1").change(function () {
        //value값을 얻어서 이미지 출력
        var iname = "../jquery_image/" + $(this).val() + ".jpg";
        $("#photo1").attr("src", iname);

        //선택된 텍스트를 얻어서 첫번째 h3에 넣기
        //var t=$(this).text();//이렇게 쓰면 모든 텍스트가 다 나온다
        //var t = $("#sel1 option:selected").text();
        var t = $("option:selected", this).text();
        $("h3:eq(0)").text(t);
        // console.log($("h3").text(t));
      });
    </script>
    <hr />
    <h2>select문 연습 #2</h2>
    <select id="sel2" class="form-control" style="width: 200px">
      <option hidden disabled selected>선택하세요</option>
      <option>red</option>
      <option>green</option>
      <option>orange</option>
      <option>blue</option>
    </select>
    <h3>Have a good Day!!!</h3>
    <script>
      $("#sel2").change(function () {
        $("h3:eq(1)").css("color", $(this).val());
      });
    </script>
    <hr />
    <h2>select문 연습 #3</h2>
    <select id="sel3" class="form-control" style="width: 200px">
      <option hidden disabled selected>선택하세요</option>
      <option value="Jua">글꼴 1</option>
      <option value="Gamja Flower">글꼴 2</option>
      <option value="Single Day">글꼴 3</option>
      <option value="Nanum Pen Script">글꼴 4</option>
    </select>
    <h3></h3>
    <script>
      //글꼴 선택 시 h3에 다름과 같이 출력 '글꼴2:single day'이렇게 출력하고
      //해당 글꼴 적용시키시오
      $("#sel3").change(function () {
        var sv = $(this).val();
        var st = $("#sel3 option:selected").text(); //방법 1
        //var st = $("option:selected", this).text();//방법 2
        $("h3:eq(2)")
          .css("font-family", sv)
          .text(st + ":" + sv);
      });
    </script>
  </body>
</html>
