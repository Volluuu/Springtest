<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--이미지 이동, default값은 오른쪽에서 왼쪽으로 이동-->
    <marquee>Have a Nice Day!!!</marquee>
    <marquee direction="right" behavior="scroll">Have a Nice Day!!!</marquee>

    <marquee direction="right">
        <img src="../연예인사진/1.jpg" width="100">
        <img src="../연예인사진/2.jpg" width="100">    
        <img src="../연예인사진/3.jpg" width="100">
    </marquee>
    
    <!--alternate는 좌우로 반복하도록 이동-->
    <marquee direction="right" behavior="alternate">
        <img src="../연예인사진/4.jpg" width="100">
        <img src="../연예인사진/5.jpg" width="100">    
        <img src="../연예인사진/6.jpg" width="100">
    </marquee>

    <!--slide는 한번 이동 후 멈춤-->
    <marquee direction="right" behavior="slide">
        <img src="../연예인사진/7.jpg" width="100">
        <img src="../연예인사진/8.jpg" width="100">    
        <img src="../연예인사진/9.jpg" width="100">
    </marquee>

</body>
</html>
