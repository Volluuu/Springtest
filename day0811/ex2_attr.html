<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Edu+VIC+WA+NT+Beginner:wght@600&family=Gamja+Flower&family=Single+Day&family=Jua&family=Nanum+Pen+Script&display=swap"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>

    <script>
      //attr("속성"):해당 속성의 값을 반환
      //attr("속성","값"):해당 속성을 값으로 변경
      $(function () {
        //모든 img 태그에 마우스를 올리면 src변경
        // $("img").mouseover(function () {
        //   //마우스가 접근한 이미지의 객체는 this로 넘어온다

        //   //src를 변경 전 현재 src를 따로 저장해둔다
        //   imageName = $(this).attr("src");
        //   //여기서 this는 접근한 이미지
        //   //마우스가 접근한 이미지의 속성중 src 변경
        //   $(this).attr("src", "../미야자키/10.png");
        // });

        // //마우스가 이미지에서 벗어나면 바로 원래 이미지로 변경
        // $("img").mouseout(function () {
        //   $(this).attr("src", imageName);
        // });

        //mouseover+mouseout 또는 mouseenter+moseleave
        //주로 같이 쓰는 이벤트들인데 이 경우 hover로 한 번에 줄 수 있다.
        $("h3").hover(
          function () {
            //마우스를 갖다대면 배경 노랑
            $(this).css("background-color", "yellow");
          },
          function () {
            //마우스를 벗어나면 배경 흰색
            $(this).css("background-color", "white");
          }
        );

        //첫번째 이미지를 클릭하면 2번째 img의 src에 같은 이미지 넣기
        $("img:first").click(function () {
          //현재 이미지를 얻는다
          var curName = $(this).attr("src");
          //width 값 얻기
          var w = $(this).attr("width");
          //2번 인덱스의 이미지에 적용
          $("img:eq(2)").attr("src", curName).attr("width", w);

          //속성중 irum값을 얻어서 2번 사진 다음에 b태그로 추가하기
          //after:특정 태그 이후에 추가하기
          //append: 특정태그안에 추가하기
          //변수 이름에 현재 이름에 속성값을 얻음
          var irum = $(this).attr("irum");
          $("img:eq(2)").after("<b>" + irum + "</b><br>");
        });

        //첫번째 h3클릭 시 width,height를 열어서 그 크기로 윈도우 오픈하기
        //파일은 어제 만든 달력
        $("h3:first").click(function () {
          var w = $(this).attr("width");
          var h = $(this).attr("height");

          window.open(
            "../day0810/ex5_calendar copy.html",
            "w",
            "width=" + w + "px,height=" + h + "px,left=400px,top=100px"
          );
        });

        //figure>img 클릭 시 src를 얻어서 전체 img중 2번 이후에
        //모두 같은 이미지로 넣고...
        $("figure>img").click(function () {
          //해당 이미지 소스를 얻는다
          var selectImg = $(this).attr("src");
          //전체 img중 인덱스 2번 이후의 모든 img에 적용
          $("img:gt(2)").attr("src", selectImg); //2번은 포함안됨

          //클릭한 이미지의 다음 태그안의 text를 얻어서 2번째 h3에 넣기
          //next(): 다음 태그, prev():이전 태그
          //html():js의 innerHTML
          //text():js의 innerText와 같음
          var perName = $(this).next().text();
          $("h3:eq(1)").text(perName);
        });
      });
    </script>
  </head>
  <body>
    <img src="../연예인사진/19.jpg" width="300" irum="수지" /><br />
    <h3 width="500" height="400">윈도우 오픈</h3>
    <figure>
      <img src="../사진/1.jpg" />
      <figcaption>여진구</figcaption>
    </figure>
    <figure>
      <img src="../연예인사진/9.jpg" />
      <figcaption>강동원</figcaption>
    </figure>
    <figure>
      <img src="../연예인사진/13.jpg" />
      <figcaption>박신혜</figcaption>
    </figure>

    <h3>첫번째 이미지를 클릭하면 아래의 이미지에 카피하기</h3>
    <img src="" alt="사진1" />
    <img src="" alt="사진2" />
    <img src="" alt="사진3" />
    <img src="" alt="사진4" />
  </body>
</html>
