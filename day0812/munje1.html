<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Edu+VIC+WA+NT+Beginner:wght@600&family=Gamja+Flower&family=Single+Day&family=Jua&family=Nanum+Pen+Script&display=swap"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <style>
     
      #result{
        font-size: 20px;
        font-family: "Jua";
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    < class="input-group" style="margin: 30px 30px">
      <h1><b>글꼴 모양을 선택하세요</b></h1>
      </
      <label
        ><input
          type="checkbox"
          class="form-check-input"
          id="chk1"
          value="bold"
        />&nbsp;&nbsp;굵게</label
      >
      <label
        ><input
          type="checkbox"
          class="form-check-input"
          id="chk2"
          value="oblique"
        />&nbsp;&nbsp;기울게</label
      >
      <label
        ><input
          type="checkbox"
          class="form-check-input"
          id="chk3"
          value="underline"
        />&nbsp;&nbsp;밑줄</label
      >
    </div>
    <br />
    <div class="input-group" style="width: 300px">
      <span class="input-group-text"> 글꼴 색상 선택</span>
      <select class="form-select" id="sel1" style="width: 150px">
        <option value="blue">파랑</option>
        <option value="black" selected>검정</option>
        <option value="yellow">노랑</option>
        <option value="magenta">핫핑크</option>
      </select>
    </div>
    <br />
    <!-- <h3>
      글꼴 선택
      <select id="sel2" style="width: 150px">
        <option value="Jua">Jua</option>
        <option value="Gamja Flower" selected>Gamja</option>
        <option value="Single Day">Single</option>
        <option value="Nanum Pen Script">Nanum</option>
      </select>
    </h3> -->
    <!-- <hr /> -->
    <div class="input-group" style="width: 300px">
      <span class="input-group-text" style="width: 300px"> 글꼴 크기 선택</span>
      <select class="form-select" id="sel3">
        <option value="10px">작게</option>
        <option value="25px" selected>보통</option>
        <option value="35px">크게</option>
        <option value="50px">이주 크게</option>
      </select>
      </div>
      <br />
      <button
        type="button"
        id="btnadj"
        class="btn btn-dark"
        style="
          width: 150px;
          text-align: center;
          margin-left: 100px;
          margin-bottom: 20px;
        "
      >
        글꼴 변경
      </button>
    </div>
    <div id="result">
    <h5><b>안녕하세요. Have a Nice Day!!</b></h5>
    </div>
    <script>
      $("#btnadj").click(function () {
        $("#chk1").change(function () {
          if($("h5").css("font-weight", $(this).val()));
          else($("h5").css("font-weight", $(this).val("normal")));
        });
        $("#chk2").change(function () {
          if($("h5").css("font-style", $(this).val()));
          else($("h5").css("font-style", $(this).val("normal")));

        });
        $("#chk3").change(function () {
          if($("h5").css("text-decoration", $(this).val()));
          else($("h5").css("font-style", $(this).val("none")));

        });
      });
    </script>
  </body>
</html>
