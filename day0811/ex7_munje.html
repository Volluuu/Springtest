<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Edu+VIC+WA+NT+Beginner:wght@600&family=Gamja+Flower&family=Single+Day&family=Jua&family=Nanum+Pen+Script&display=swap"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <style>
      .hello {
        box-shadow: 10px 10px 10px gray;
      }
    </style>
    <script>
      $(function () {
        //모든 img 태그의 너비(80),높이(80),border(알아서) css함수로 넣기
        $("img.small").css({
          width: "80px",
          height: "80px",
          border: "3px solid green",
        });
        //사진은 쇼핑몰사진의 1~10까지 차례대로 넣기(each문 사용)
        $("img.small").each(function (idx) {
          //          var selImage = "../쇼핑몰사진/" + (idx + 1) + ".jpg";
          //var selImage = "<img src='" + "../쇼핑몰사진/" + (idx + 1) + ".jpg'";
          $(this).attr("src", "../쇼핑몰사진/" + (idx + 1) + ".jpg");
        });
        //img.large의 너비 (300),높이(350),border(굵게) css함수로 넣기
        $("img.large").css({
          width: "300px",
          height: "350px",
          border: "10px solid green",
        });
        //img.small에 마우스를 올리면 그 사진이 img.large에 나오게 하기
        $("img.small").mouseover(function () {
          //   //src를 변경 전 현재 src를 따로 저장해둔다
          //   imageName = $(this).attr("src");
          //   //여기서 this는 접근한 이미지
          //   //마우스가 접근한 이미지의 속성중 src 변경
          //   $("img.large").attr("src", imageName);
          //   $(this).addClass("hello");
          // });

          // $("img.small").mouseout(function () {
          //   $(this).removeClass("hello");
          // });
          // //이때 small에 마우스를 올리면 사진에 shadow가 생기고 벗어나면 그림자 없어지게 하기
          // //=>addClass,removeClass,toggleClass등 함수 이용
          $("img.small").hover(
            function () {
              //src를 변경 전 현재 src를 따로 저장해둔다
              //여기서 this는 접근한 이미지
              //마우스가 접근한 이미지의 속성중 src 변경
              //이때 small에 마우스를 올리면 사진에 shadow가 생기고 벗어나면 그림자 없어지게 하기
              //=>addClass,removeClass,toggleClass등 함수 이용
              $("img.large").attr("src", $(this).attr("src"));
              $(this).addClass("hello");
            },
            function () {
              $(this).removeClass("hello");
            }
          );
        });
      });
    </script>
  </head>
  <body>
    <h3 class="alert alert-success">
      10개의 이미지 태그에 each문으로 사진 넣기
    </h3>
    <img src="" class="small" />
    <img src="" class="small" />
    <img src="" class="small" />
    <img src="" class="small" />
    <img src="" class="small" />
    <img src="" class="small" />
    <img src="" class="small" />
    <img src="" class="small" />
    <img src="" class="small" />
    <img src="" class="small" />

    <br /><br />
    <img src="" class="large" />
  </body>
</html>
