<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!--외부 css파일 가져오기-->
    <link rel="stylesheet" href="../style.css" />
    <style>
      .tb1 {
        width: 400px;
        border: 3px inset gray;
        border-collapse: collapse;
        font-size: 20px;
      }

      .tb1 thead th {
        background-color: bisque;
        color: black;
        border: 1px solid gray;
      }

      .tb1 tbody td {
        border: 1px solid gray;
        font-family: "Jua";
        background-color: antiquewhite;
        color: rosybrown;
      }
    </style>
  </head>
  <body>
    <table class="tb1">
      <thead>
        <tr>
          <th width="120">이름</th>
          <th width="120">사진</th>
          <th width="400">개인정보</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td rowspan="3">수지</td>
          <td rowspan="3"><img src="../연예인사진/19.jpg" width="110"</td>
          <td>나이 : 22세</td>
        </tr>
        <tr>
          <td>핸드폰 : 010-1111-2222</td>
        </tr>
        <tr>
          <td>주소 : 서울시 강남구</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
