<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!--외부 css파일 가져오기-->
    <link rel="stylesheet" href="../style.css" />
    <style>
      div.bit {
        font-size: 28px;
        font-family: "Jua";
        margin-top: 20px;
        border: 2px solid orange;
        padding: 20px 30px;
        width: 400px;
        height: 110px;
      }
    </style>
  </head>
  <body>
    <h4>
      문제 4 : 버튼을 하나 만든후 버튼을 클릭하면 prompt 로 이름을 입력받아서
      div 태그안에 <br />
      “ 내 이름은 xxx 입니다” 라고 출력<br />
      (div 에 class=”bit” 라고 준후 css 로 예쁘게 스타일 적용)<br />
    </h4>
    <button type="button" class="btn btn-green" id="prompt">prompt</button>
    <div class="bit"></div>
    <script>
      document.getElementById("prompt").onclick = function () {
        var bit = document.querySelector(".bit");
        var name = prompt("당신의 이름은??");
        if (name == null) alert("취소되었습니다");
        else if (name == 0) alert("이름을 다시 입력해주세요");
        else bit.innerHTML = "내 이름은 " + name + "입니다";
      };
    </script>
  </body>
</html>
