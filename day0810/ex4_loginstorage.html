<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Edu+VIC+WA+NT+Beginner:wght@600&family=Gamja+Flower&family=Jua&family=Nanum+Pen+Script&display=swap"
      rel="stylesheet"
    />
    <style>
      div.login {
        margin: 100px 300px;
        border: 5px solid gray;
        width: 310px;
        height: 217px;
        border-radius: 10px;
      }
    </style>
    <script>
      window.onload = function () {
        init_check();

        //로그인 버튼 이벤트
        document.getElementById("btnlogin").onclick = function () {
          //아이디 저장의 체크값 알아내기(true/false)->value로 읽을 시 이상한 값을 읽음
          var chksave = document.getElementById("chksave").checked;
          console.log(chksave);
          var myid = document.getElementById("myid").value;
          var mypass = document.getElementById("mypass").value;

          if (mypass == "1234") {
            //로컬 스토리지에 체크값과 아이디를 저장해둔다
            localStorage.chksave = chksave;
            localStorage.myid = myid;

            //메인페이지로 이동한다
            location.href = "ex3_storage.html";
          } else {
            alert("비번이 맞지 않습니다");
          }
        };
      }; //onload

      function init_check() {
        //체크 박스에 대한 속성 함수
        //로컬스토리지로부터 체크값과 아이디를 얻는다
        var chksave = localStorage.chksave;
        var myid = localStorage.myid;
        //아이디 저장을 체크하고 로그인하면 체크된 상태가 남음
        if (chksave == "true") {
          document.getElementById("myid").value = myid;
          document.getElementById("chksave").setAttribute("cheked", true);
        }
        //아이디 저장을 체크 안하고 로그인하면 체크안된 상태가 남음
        else {
          document.getElementById("myid").value = "";
          document.getElementById("chksave").removeAttribute("cheked");
        }
      }
    </script>
  </head>
  <body>
    <div class="login">
      <table class="table table-bordered" style="width: 300px">
        <tr>
          <td colspan="2" style="text-align: right">
            <label><input type="checkbox" id="chksave" />아이디 저장</label>
          </td>
        </tr>
        <tr>
          <th style="width: 100px" class="table-dark">아이디</th>
          <td>
            <input
              type="text"
              id="myid"
              class="form-control"
              placeholder="아이디"
              autofocus
            />
          </td>
        </tr>
        <tr>
          <th style="width: 100px" class="table-dark">비밀번호</th>
          <td>
            <input
              type="text"
              id="mypass"
              class="form-control"
              placeholder="비밀번호"
            />
          </td>
        </tr>
        <tr>
          <td colspan="2" class="table-light" style="text-align: center">
            <button
              type="button"
              id="btnlogin"
              class="btn btn-dark"
              style="width: 150px"
            >
              회원로그인
            </button>
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
