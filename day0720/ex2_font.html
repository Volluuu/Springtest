<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Dancing+Script:wght@600&family=Edu+VIC+WA+NT+Beginner:wght@500&family=Gamja+Flower&family=Jua&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@500&display=swap" rel="stylesheet">

    <style>
        body *
        {
        /* body tag 기준으로 2배 크기 설정 : em은 상위 태그에 2배 설정. / rem은 기준치에 2배 */
            font-size: 2rem;
        }

        .kora{
            font-family: 'Gamja Flower';
            color: magenta;
            /* rgba(r,g,b,투명도(0~1) 0에 가까울 수록 투명 */
            background-color: white;
        }

        .korb{
            font-family: 'Jua';
            border: 2px solid gray;
            width: 1800px;
            height: 150px;
            text-align: center; /* 가로방향으로 가운데 */
            line-height: 150px;/* 한줄일 경우 height와 같은 값을 지정하면 세로방향 가운데로 간다 */
            margin: auto;
            background-color: white;
        }

        .korc{
            font-family: 'Nanum Pen Script';
            width: 600px;
            height: 100px;
            border: 5px double orange;
            margin-top: 20px; /* 태그 바깥쪽 여백*/
            /* 태그 왼쪽 여백 */
            /* padding-top: 20px;
            padding-left: 50px;  */
            padding: 20px 50px 30px 40px;/* top, left*/
        }

        .enga{
            font-family: 'Anton';
            width: 600px;
            height: 200px;
            border: 5px inset gold;
            background-color: rgba(170, 251, 199, 0.2);
            background-image: url('https://www.ukrgate.com/eng/wp-content/uploads/2021/06/Google-to-Create-Its-Own-Skin-Tone-Scale-to-Test-New-Products1.jpg');/*배경 이미지 지정*/
            background-size: 40px 60px;
            background-repeat: no-repeat; /*반복안함 'repeat-x':x방향만 반복, 'repeat-y':y방향만 반복*/
            background-position: right bottom/* 우측 하단에 고정*/
        }

        .engb{
            font-family: 'Dancing Script';
            color: azure;
            width: 1000px;
            height: 500px;
            border: 5px dotted pink;
            /* background-image: url('bg.jpg') no-repeat center center; */
            background: url('bg.jpg');
            background-size: 1000px 500px;
        }

    </style>
</head>
<body>
    <span class="kora">오늘도 열심히 공부합시다!!</span><br>
    <div class="korb">재미있는 HTML, CSS, Script!!</div>
    <div class="korc">날씨가 너무 더워요!!</div>
    <hr>
    <div class="enga">Have a Good Time!!!</div>
    <div class="engb">Bitcamp 701 Ban!!!</div>
</body>
</html>
