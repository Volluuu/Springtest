  <body>
    <h3>
      문제 3 : img 로 width=200 height=180 으로 사진(아무거나)<br />
      body 에 넣은후 이미지를 클릭하면<br />
      아래 div 태그안에 이미지의 각종 정보(src,width,height)<br />
      를 얻어서 출력하시오(getAttribute,innerHTML 사용)<br />
    </h3>
    <img src="../연예인사진/19.jpg" width="200" height="180" id="img1" />
    <div id="result" style="font-size: 20px"></div>
    <script>
      document.getElementById("img1").onclick = function () {
        var r = document.getElementById("result");
        var s = "이미지 정보<br>";
        s += "이미지명 : " + this.getAttribute("src") + "<br>";
        s += "너  비 : " + this.getAttribute("width") + "<br>";
        s += "높  이 : " + this.getAttribute("height") + "<br>";

        //출력
        r.innerHTML = s;
      };
