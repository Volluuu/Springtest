<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../style.css" />
    <style>
      #photo {
        /*이미지 이동은 반드시 포지션을 정해야 조정 가능, 아니면 움직이지 않음*/
        position: absolute;
      }
    </style>
    <script>
      window.onload = function () {
        var photo = document.getElementById("photo");
        var x = 30;
        var y = 200;
        var interval;
        //초기 이미지 위치 지정
        photo.style.top = y + "px";
        photo.style.left = x + "px";

        console.log("width=" + window.innerWidth); //테두리 두께를 제외한 너비

        //버튼 이벤트
        document.getElementById("btngo").onclick = function () {
          interval = setInterval(() => {
            //0.1초당 인터벌 생성
            x += 20;
            y += 30;
            photo.style.left = x + "px";
            photo.style.top = y + "px";

            if (y >= window.innerHeight) {
              //초기값 셋팅
              x = 30;
              y = 200;
            }
          }, 100); //0.1초마다 호출
        };

        document.getElementById("btnstop").onclick = function () {
          clearInterval(interval); //타이머 제거
        };
      };
    </script>
  </head>
  <body>
    <h2>setInterval 연습</h2>
    <br />
    <button type="button" class="btn" id="btngo">Go!!</button>
    <button type="button" class="btn" id="btnstop">Stop!!</button>
    <br /><br />
    <img src="../미야자키/14.png" id="photo" />
  </body>
</html>
