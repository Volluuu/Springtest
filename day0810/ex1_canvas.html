<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../style.css" />
    <script>
      window.onload = function () {
        //그림을 그리기 위해선 두가지 작업을 해야한다
        //선은 lineTo(lineTo는 시작과 끝을 지정해줘야한다), 이동은 moveTo
        var canvas = document.getElementById("can");
        var ctx = canvas.getContext("2d");

        //선그리기
        ctx.lineWidth = 3; //선굵기
        ctx.strokeStyle = "green"; //선 색상
        ctx.beginPath(); //선그리기 시작
        ctx.moveTo(100, 10); //선 그릴 위치로 이동
        ctx.lineTo(400, 10); //선을 그린다
        ctx.lineTo(50, 50);
        ctx.stroke(); //실제 좌표대로 선을 그려준다
        ctx.closePath(); //선 그리기 끝

        //사각형
        ctx.strokeStyle = "magenta";
        ctx.lineWidth = 5;
        ctx.strokeRect(10, 10, 100, 100);

        //채워진 사각형
        ctx.fillStyle = "rgba(185,208,170,0,5)"; //채우기색
        ctx.fillRect(100, 100, 100, 100); //채워진 사각형

        //그래픽 글자-그림자
        ctx.shadowOffsetX = 5;
        ctx.shadowOffsetY = 5;
        ctx.shadowBlur = 10;
        ctx.shadowColor = "orange";

        ctx.fillStyle = "red"; //글자색
        ctx.font = "30px Comic Sans MS"; //글꼴
        ctx.fillText("Have a Good Time", 10, 400); //문자열,X좌표,Y좌표

        //캔버스에 이미지 나타내는 방법
        var image = new image();
        image.src = "../미야자키/06.png";

        image.onload = function () {
          ctx.drawImage(image, 300, 200);
        };
      };
    </script>
  </head>
  <body>
    <h2>HTML5의 cavas로 그림 그리기</h2>
    <canvas
      id="can"
      style="border: 1px solid black; margin-left: 10px"
      width="800"
      height="400"
    ></canvas>
  </body>
</html>
