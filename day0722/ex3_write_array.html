<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!--외부 css파일 가져오기-->
    <link rel="stylesheet" href="../style.css" />
    <style></style>
  </head>
  <body>
    <!--body안에서 script로 출력을 할 경우 document.write로 출력-->
    <script>
      document.write("<h3>여기는 scirpt 영역입니다</h3>");
      for (var i = 1; i <= 10; i++) {
        document.write("hello script " + i + "<br>");
      }
    </script>
    <hr />
    <script id="miya">
      //1개 얻고 출력...20개까지 진행
      for (var i = 1; i <= 20; i++) {
        var imgname = "../미야자키/" + (i < 10 ? "0" : "") + i + ".png";
        var s = "<img src='" + imgname + "' class='mi'>";
        document.write(s);
        if (i % 5 == 0) document.write("<br><br>");
      }
    </script>
  </body>
</html>
