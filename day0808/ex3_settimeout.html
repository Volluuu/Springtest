<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #photo {
        /*이미지 이동은 반드시 포지션을 정해야 조정 가능, 아니면 움직이지 않음*/
        position: relative;
        left: 100px;
        top: 20px;
      }
    </style>
  </head>
  <body>
    <img src="../미야자키/13.png" id="photo" />

    <script>
      var photo = document.getElementById("photo");

      setTimeout(function () {
        // alert("한번 이동");
        photo.style.left = "100px";
        photo.style.top = "100px";
        photo.style.width = "400px";
      }, 3000); //3초 뒤 함수 호출, 기존 이미지 위치에서 이동, 딱 1번 이동한다
    </script>
  </body>
</html>
