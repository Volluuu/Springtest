<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Edu+VIC+WA+NT+Beginner:wght@600&family=Gamja+Flower&family=Single+Day&family=Jua&family=Nanum+Pen+Script&display=swap"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script>
      $(function () {
        //1. h3>b 태그의 글자색을 blue로 변경하고 배경색을 #ffddff로 변경
        $("h3>b").css({
          color: "blue",
          "background-color": "#ffddff",
        });
        //2. 모든 h3의 width를 400px로 변경, border를 '2px inset orange '로 변경
        //margin-bottom을 10px로 변경
        $("h3").css({
          width: "400px",
          border: "2px inset orange",
          "margin-bottom": "10px",
        });
        //3.h3>span 의 글꼴을 "Gamja Flower"로 변경하고 글자색을 green으로 변경
        $("h3>span").css({
          "font-family": "Gamja Flower",
          color: "green",
        });
        //4.이벤트
        //  h3>b태그를 클릭하면 b태그의 글자를 가져와서 h2태그에 넣은 후
        //  글자색을 랜덤하게 r,g,b를 구해서 적용(rgb 또는 rgba)
        //  b태그 다음다음 태그인 span의 글자를 읽어서 img.photo의 src에 적용
        $("h3>b").click(function () {
          //글자 구하기(클릭한 텍스트 값은 s에 저장)
          var s = $(this).text();
          //클릭한 값이 h2태그 안에 넣는다
          $("h2").text(s);
          //글자색 랜덤
          var r = parseInt(Math.random() * 256);
          var g = parseInt(Math.random() * 256);
          var b = parseInt(Math.random() * 256);
          $("h2").css("color", "rgb(" + r + "," + g + "," + b + ")");
          //span 글자 읽어오기
          var iname = $(this).next().next().text();
          //이미지 적용
          //$("img.photo").attr("src", iname);
          //attr도 한꺼번에 여러 속성변경시 {}사용가능
          $("img.photo").attr({
            src: iname,
            width: "300",
            title: "제이쿼리 어려워요^^",
          });
        });
      });
    </script>
  </head>
  <body>
    <h3>
      <b>맛있는 샌드위치</b>
      <br />
      <span>../음식사진/8.jpg</span>
    </h3>
    <h3>
      <b>망고빙수</b>
      <br />
      <span>../음식사진/11.jpg</span>
    </h3>
    <h3>
      <b>햄마요덮밥</b>
      <br />
      <span>../음식사진/10.jpg</span>
    </h3>
    <hr />
    <img src="" class="photo" />
    <br />
    <img src="../미야자키/01.png" />
    <h2>1</h2>
  </body>
</html>
