<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Edu+VIC+WA+NT+Beginner:wght@600&family=Gamja+Flower&family=Single+Day&family=Jua&family=Nanum+Pen+Script&display=swap"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <style>
      .heart {
        font-size: 30px;
        cursor: pointer;
        position: absolute;
        left: 200px;
        top: 100px;
      }
    </style>
  </head>
  <body>
    <span class="glyphicon glyphicon-heart-empty heart"></span>
    <script>
      $(".heart").click(function () {
        var cls = $(this).attr("class");

        $(this).animate(
          { fontSize: "100px", left: "+=100px" },
          2000,
          function () {
            //애니메이트가 끝나면 호출되는 함수
            $(this).css({
              fontSize: "50px",
              left: "200px",
            });
            if (cls == "glyphicon glyphicon-heart-empty heart") {
              $(this).attr("class", "glyphicon glyphicon-heart heart");
              $(this).css("color", "red");
            } else {
              $(this).attr("class", "glyphicon glyphicon-heart-empty heart");
              $(this).css("color", "black");
            }
          }
        );
      });

      //2.1초마다 하트 강제 클릭
      setInterval(function () {
        $(".heart").trigger("click");
      }, 2100);
    </script>
  </body>
</html>
