<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Edu+VIC+WA+NT+Beginner:wght@600&family=Gamja+Flower&family=Single+Day&family=Jua&family=Nanum+Pen+Script&display=swap"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <style>
      td.goresult {
        background-color: slategray;
        font-size: 25px;
        text-align: center;
        font-family: "Jua";
        font-weight: bold;
        cursor: pointer;
      }

      #result {
        width: 500px;
        height: 200px;
        font-family: "Jua";
        border: 1px solid gray;
        padding: 10px;
        font-size: 20px;
      }
    </style>
    <script>
      $(function () {
        var date = new Date();
        var y = date.getFullYear();
        var m = date.getMonth() + 1;
        var d = date.getDate();
        var now =
          y + "-" + (m < 10 ? "0" : "") + m + "-" + (d < 10 ? "0" : "") + d;
        $("#mybirth").val(now);

        //td 이벤트
        $("td.goresult").click(function () {
          var s = "";
          //1. 이름 읽기
          //val은 밸류값 읽는 함수
          s += "이름:" + $("#myname").val() + "<br>";

          //2. 운전면허 체크박스
          //   console.log($("#chklic").val());
          //   console.log($("#chklic").is(":checked")); //체크상태면 true
          s +=
            "운전면허:" +
            ($("#chklic").is(":checked") ? "있음" : "없음") +
            "<br>";

          //3. 생년월일
          s += "생년월일:" + $("#mybirth").val() + "<br>";
          var date = new Date();
          var y = date.getFullYear();
          var m = date.getMonth() + 1;
          var d = date.getDate();
          var now =
            y + "-" + (m < 10 ? "0" : "") + m + "-" + (d < 10 ? "0" : "") + d;
          $("#mybirth").val(now);

          $("#result").html(s);
        });
      });
    </script>
  </head>
  <body>
    <form>
      <legend>폼 태그 연습-text, checkbox, date</legend>
      <table class="table" style="width: 500px">
        <tr>
          <th width="100">이 름</th>
          <td>
            <input type="text" class="form-control" id="myname" />
          </td>
        </tr>
        <tr>
          <th width="100">운전면허</th>
          <td>
            <label><input type="checkbox" id="chklic" /> 운전면허</label>
          </td>
        </tr>
        <tr>
          <th width="100">생년월일</th>
          <td>
            <script></script>
            <input type="date" id="mybirth" />
          </td>
        </tr>
        <tr>
          <td colspan="2" class="goresult">jQuery로 입력값 읽기</td>
        </tr>
      </table>

      <div id="result">결과</div>
    </form>
  </body>
</html>
