<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Edu+VIC+WA+NT+Beginner:wght@600&family=Gamja+Flower&family=Jua&family=Nanum+Pen+Script&display=swap"
      rel="stylesheet"
    />
    <!--외부 css파일 가져오기-->
    <link rel="stylesheet" href="../style.css" />
    <style></style>
    <script>
      //처음 로드시 호출되는 이벤트
      window.onload = function () {
        //버튼3 이벤트
        //이벤트 함수는 head에서 생성하기 위해선 다른 처리가 필요하
        var b3 = document.getElementById("btn3");
        b3.onclick = function () {
          var name = prompt("당신의 이름은??");
          if (name == null) alert("취소되었습니다");
          else if (name == 0) alert("이름을 다시 입력해주세요");
          else alert("내 이름은" + name + "입니다");
        };
      };
      function hello() {
        /*var는 함수형, 함수 안에서 사용, 보통 let으로 사용*/
        var ans = confirm("정말 삭제하시겠습니까?");
        console.log(ans); //크롬 콘솔에서 확인하기, 반환 타입이 true/false
        if (ans) alert("데이터를 삭제하였습니다!");
        else alert("삭제 작업을 취소했습니다!");
      }
    </script>
  </head>
  <body>
    <button type="button" class="btn btn-green" onclick="alert('안녕하세요!!')">
      alert
    </button>
    <input
      type="button"
      value="confirm"
      class="btn btn-pink"
      onclick="hello()"
    />
    <button type="button" class="btn btn-black" id="btn3">prompt</button>

    <script></script>
  </body>
</html>
